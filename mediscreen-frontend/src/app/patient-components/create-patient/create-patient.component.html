<div class="col-md-6 offset-md-3">
    <h3>Add New Patient</h3>
    <form (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="firstName" [(ngModel)]="patient.firstName" name="firstName">
        </div>

        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="patient.lastName" name="lastName">
        </div>

        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" class="form-control" id="dateOfBirth" [(ngModel)]="patient.dateOfBirth"
                name="dateOfBirth">
        </div>

        <div class="form-group">
            <label>Sex</label>
            <input type="text" class="form-control" id="sex" [(ngModel)]="patient.sex" name="sex">
        </div>

        <div class="form-group">
            <label>Home Address</label>
            <input type="text" class="form-control" id="homeAddress" [(ngModel)]="patient.homeAddress"
                name="homeAddress">
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="patient.phoneNumber"
                name="phoneNumber">

        </div>
        <div *ngIf="errorMessage" class="alert alert-danger text-danger mt-2 fs-5">
            {{ errorMessage }}
        </div>
      <div class="alert alert-danger text-danger mt-2 fs-5" *ngFor="let mgs of errorMessages">
        <div>{{mgs}}</div>
      </div>

        <button class="btn btn-success create-button" type="submit">Save New Patient</button>
      <button type="submit" class="btn btn-danger cancel-button mx-1">
        <a [routerLink]="['/patients']" class="text-decoration-none text-white">Cancel</a></button>
    </form>
</div>
